<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
			rel="stylesheet"
			href="css/bootstrap.css"
		/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <title>Chat_With_Wynne</title>
</head>
<body>
  <div class="chat-container" style="margin-top: 100px;">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> Chat_With_Wynne</h1>
      <div id="leaveRoom"></div>
    </header>
    </br>
    <main class="chat-main">
      <div class="chat-sidebar card border-success mb-3" style="margin-left: 30px;">
        
        </br>
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name">JavaScript</h2>
          <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users" ></ul>
        
      </div>
      <div class="chat-messages" style="color: #fff;">
        <div id="typing_on" style="float: right; margin-right: 10px;"></div> 
      </div>
      
    </main>
  
    <div class="form-group chat-form-container">
     
      <form id="chat-form">
        
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
          onkeypress="setTimeout(isTyping(),4000); setInterval(notTyping,5000)" 
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
  integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
  crossorigin="anonymous"
></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search)
    document.getElementById("leaveRoom").innerHTML = 
    `<a href="room.html?username=${params.get("username")}" class="btn">Leave Room</a>`
    function isTyping() {document.getElementById('typing_on').innerHTML = "typing...! "; }
    function  notTyping (){document.getElementById('typing_on').innerHTML = "No typing ! "; }
  </script>
</body>
</html>
