<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="css/bootstrap.css"
			
		/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<title>Chat_With_Wynne</title>
	</head>
	<body>
		<div class="card border-secondary mb-3" style="margin-left: 300px; margin-top: 10px;  max-width: 40rem;">
				<div class=" join-container1 ">
					<header class="join-header" style="color: #32fbe2;">
						<h1><i class="bi bi-emoji-smile"></i>
							</i> Chat_With_Wynne</h1>
					</header>
					<main class="join-main">
						<form action="login.html" method="post">
							<h3 style="color: red;">Username is exist !</h3>
							<div class="form-group">
								<label style="color: #32fbe2;" >Username</label>
								<input
									class="form-control"
									type="text"
									name="username"
									id="username"
									
									placeholder="Enter username..."
									required
								/>
								
							</div>

							<div class="form-group">
								<label style="color: #32fbe2;" >First Name</label>
								<input
									class="form-control"
									type="text"
									name="firstname"
									id="firstname"
									placeholder="Enter first name..."
									
									required
								/>
								
							</div>

							<div class="form-group">
								<label style="color: #32fbe2;" >Last Name</label>
								<input
									class="form-control"
									type="text"
									name="lastname"
									id="lastname"
									placeholder="Enter last name..."
									
									required
								/>
								
							</div>

							<div class="form-group">
								<label style="color: #32fbe2;" >Password</label>
								<input
									class="form-control"
									type="text"
									name="password"
									id="password"
									placeholder="Enter password..."
									
									required
								/>
								
							</div>
							<button type="submit" class="btn btn-outline-secondary" style="color: #32fbe2;">Sign Up</button>
							</br>
							<div style="margin-top: 10px;"> Already have an account ? <a href="/login" style="margin-left: 10px;color: #32fbe2;">Log In ðŸ˜Š</a></div>
						</form>
					</main>
				</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
